{% extends "base.html" %}

{% block title %}选择公交路线{% end %}

{% block body %}

  <form action="/bus2" method="post">
  	<label>选择方向</label><p/>
	<select name="sublineid">
		{% for item in items %}
  		   <option value ="{{ item['id'] }}">{{ item['start_station'] + '-->' + item['end_station']  }}</option>
  		{% end %}
	</select>
	<input type="hidden" name="latlng" value="{{ latlng }}" />
	<p/><input type="submit" value="查询"/>
  </form>

{% end %}
